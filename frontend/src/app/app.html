<div class="flex min-h-screen bg-gray-50">
  <aside class="w-72 shrink-0 border-r border-gray-200 bg-white p-4">
    <nav class="mb-6">
      <a routerLink="/articles" routerLinkActive="font-bold text-indigo-600"
         class="text-sm text-gray-700 hover:text-indigo-600">Articles</a>
    </nav>

    @defer (on idle) {
      @if (engagementStats(); as stats) {
        <app-engagement-panel [stats]="stats" />
      }
    } @placeholder {
      <div class="space-y-2">
        <div class="h-4 animate-pulse rounded bg-gray-200"></div>
        <div class="h-4 w-3/4 animate-pulse rounded bg-gray-200"></div>
      </div>
    }
  </aside>

  <main class="flex-1 overflow-y-auto p-6">
    <router-outlet />
  </main>
</div>
