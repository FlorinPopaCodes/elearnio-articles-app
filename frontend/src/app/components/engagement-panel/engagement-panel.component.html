<div class="space-y-4">
  <h2 class="text-sm font-semibold uppercase tracking-wide text-gray-500">Engagement</h2>

  <div class="grid grid-cols-2 gap-3">
    <div class="rounded-lg bg-indigo-50 p-3 text-center">
      <p class="text-2xl font-bold text-indigo-700">{{ stats().total_articles }}</p>
      <p class="text-xs text-indigo-600">Articles</p>
    </div>
    <div class="rounded-lg bg-indigo-50 p-3 text-center">
      <p class="text-2xl font-bold text-indigo-700">{{ stats().total_comments }}</p>
      <p class="text-xs text-indigo-600">Comments</p>
    </div>
  </div>

  @if (stats().most_commented.length > 0) {
    <div>
      <h3 class="mb-2 text-xs font-semibold uppercase tracking-wide text-gray-400">Most commented</h3>
      <ul class="space-y-1">
        @for (article of stats().most_commented; track article.id) {
          <li>
            <a [routerLink]="['/articles', article.id]"
               class="flex items-center justify-between rounded px-2 py-1 text-sm hover:bg-gray-100">
              <span class="truncate text-gray-700">{{ article.title }}</span>
              <span class="ml-2 shrink-0 text-xs text-gray-400">{{ article.comments_count }}</span>
            </a>
          </li>
        }
      </ul>
    </div>
  }
</div>
